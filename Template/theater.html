{% extends 'index.html' %}
{% block body %}

<table class="table">

      <th scope="col">Theater Name</th>
      <th scope="col">Theater Address</th>
    </tr>
    {% for i in data %}

      <td>{{i.name}}</td>
      <td>{{i.address}}</td>
    </tr>
    {% endfor %}

</table>



{% endblock %}
