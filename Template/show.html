{% extends 'index.html' %}
{% block body %}

<table class="table">
    <tr>
      <th scope="col">Movie</th>
      <th scope="col">Hall No.</th>
      <th scope="col">Start Time</th>

    </tr>
    {% for i in data %}
    <tr>
      <td>{{i.movie.name}}</td>
      <td>{{i.hall.number}}</td>
      <td>{{i.start_time}}</td>

    </tr>
    {% endfor %}

</table>



{% endblock %}
